<div class="relative overflow-hidden bg-white">
    <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">
      <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
        <div class="sm:max-w-lg">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">
            {{heading}}
          </h1>
          <p *ngIf="caption" class="mt-4 text-xl text-gray-500">
            {{caption}}
          </p>
        </div>
        <div>
          <div class="mt-10">
            <!-- Decorative image grid -->
            <div
              aria-hidden="true"
              class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-7xl"
            >
              <div
                class="absolute transform sm:left-1/2 sm:top-0 sm:translate-x-8 lg:left-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:translate-x-8"
              >
                <div class="flex items-center space-x-6 lg:space-x-8">
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div *ngIf="images[0]"
                      class="h-64 w-44 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100"
                    >
                      <img
                      [src]="images[0]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                    <div
                    *ngIf="images[1]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[1]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                  </div>
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div
                    *ngIf="images[2]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[2]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                    <div
                    *ngIf="images[3]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[3]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                    <div
                    *ngIf="images[4]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[4]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                  </div>
                  <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                    <div
                    *ngIf="images[5]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[5]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                    <div
                    *ngIf="images[6]"
                    class="h-64 w-44 overflow-hidden rounded-lg"
                  >
                      <img
                      [src]="images[6]"
                        alt=""
                        class="h-full w-full object-cover object-center"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <a
              *ngIf="buttonText"
              href="#"
              class="inline-block rounded-md border border-transparent bg-indigo-600 px-8 py-3 text-center font-medium text-white hover:bg-indigo-700"
              >{{buttonText}}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
