<div class="hidden sm:ml-6 sm:block">
    <div class="flex space-x-4">
      
        <!-- bg-gray-900 this is for highlighted menu-->

      <a *ngFor="let item of menu"
        href="item.href"
        class="rounded-md px-3 bg-gray-500 py-2 text-sm font-medium text-white"
        aria-current="page"
        >{{item.label}}</a
      >
      
    </div>
  </div>
