<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <p>
      Email
      <input
        formControlName="email"
        type="text"
        class="border-black border-2 p-3"
      />
    </p>
    <p>
      Password<!-- Enter decrypted Passwords -->
      <input
        formControlName="password"
        type="password"
        class="border-black border-2 p-3"
      />
    </p>
    <button>Login User</button>
  </form>
